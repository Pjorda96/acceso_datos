<ion-header>
  <ion-toolbar>
    <ion-title>Filtros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-button expand="block" color="dark" (click)="buscar()">Buscar</ion-button>
  </div>

  <div style="overflow: auto">
    <ion-card *ngFor="let element of data">
      <ion-card-header>
        <ion-card-subtitle>{{element.categoria | titlecase}}</ion-card-subtitle>
        <ion-card-title>
          {{element.nombre | titlecase}}
          <small>({{element.precio | currency:'EUR':true}})</small>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{element.descripcion}}

        <ion-button expand="block" color="primary" [routerLink]="['/details', element.id]" routerDirection="forward">Detalles</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
